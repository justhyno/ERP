<div>
    <h2 id="page-heading">
        <span jhiTranslate="portalBackendApp.b.home.title">BS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-b" [routerLink]="['/b/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="portalBackendApp.b.home.createLabel">
            Create a new B
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bs?.length === 0">
        <span jhiTranslate="portalBackendApp.b.home.notFound">No bs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bs && bs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="portalBackendApp.b.a">A</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of bs ;trackBy: trackId">
                    <td><a [routerLink]="['/b', b.id, 'view']">{{ b.id }}</a></td>
                    <td>
                        <div *ngIf="b.a">
                            <a [routerLink]="['/a', b.a?.id, 'view']" >{{ b.a?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/b', b.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/b', b.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(b)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
